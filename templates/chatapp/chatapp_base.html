<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        * {
            margin: 0;padding: 0;border: 0;
            background-repeat: repeat-y;
            font-size: 10px;
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Arial, Meiryo, sans-serif;
        }
        h1 { font-weight: 500; }
        h2 { font-weight: 500; }
        h3 { font-weight: 500; }
        .clear { clear: both; }
        .block { display: block; }
        .none { display: none; }
    </style>
    {% block link %}{% endblock %}
</head>
<body>
    <div id="page_wrapper">
        {% block content %}{% endblock %}
    </div>

{% block script %}{% endblock %}
</body>
</html>
