<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        * {
            margin: 0;padding: 0;border: 0;
            background-repeat: repeat-y;
            font-size: 10px;
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Arial, Meiryo, sans-serif;
        }
        h1 { font-weight: 500; }
        h2 { font-weight: 500; }
        h3 { font-weight: 500; }
        .clear { clear: both; }
        .block { display: block; }
        .none { display: none; }
    </style>
    {% block link %}{% endblock %}
</head>
<body>
    <div id="page_wrapper">
        {% block content %}{% endblock %}
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;" class="none">
    <!--
    This SVG is used in combination with some of the following libraries:
    Font Awesome Free 5.14.0 by @fontawesome - https://fontawesome.com
    License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License)
    -->
        <defs>
            <symbol id="user_symbol" viewBox="0 0 448 512">
                <path d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z"/>
            </symbol>
            <symbol id="plane_symbol" viewBox="0 0 512 512">
                <path d="M440 6.5L24 246.4c-34.4 19.9-31.1 70.8 5.7 85.9L144 379.6V464c0 46.4 59.2 65.5 86.6 28.6l43.8-59.1 111.9 46.2c5.9 2.4 12.1 3.6 18.3 3.6 8.2 0 16.3-2.1 23.6-6.2 12.8-7.2 21.6-20 23.9-34.5l59.4-387.2c6.1-40.1-36.9-68.8-71.5-48.9zM192 464v-64.6l36.6 15.1L192 464zm212.6-28.7l-153.8-63.5L391 169.5c10.7-15.5-9.5-33.5-23.7-21.2L155.8 332.6 48 288 464 48l-59.4 387.3z"/>
            </symbol>
        </defs>
    </svg>
{% block script %}{% endblock %}
</body>
</html>
